 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Object Detection</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2b2929;
            margin: 0;
            padding: 20px;
        }
        .header {
            width: 100%;
            max-width: 1024px;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #0c0c0c;
            box-shadow: 0 4px 8px rgba(250, 250, 250, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .header img {
            height: 50px;
            margin-right: 20px;
        }
        .header h1 {
            font-size: 24px;
            font-style:italic;
            color: #fff;
            margin: 0;
        }
        .container {
            position: relative;
            display: inline-block;
            border: 2px solid #e5e9ed;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%;
            max-width: 1024px;
        }
        #video, #thumbnail, canvas {
            width: 100%;
            height: 500px;  /* Adjust height dynamically */
            display: block;
            border-bottom: 2px solid #d2d8df;  /* Add border to visually separate */
        }
        #thumbnail {
            display: block;
        }
        #video {
            display: none;
        }
        canvas {
            display: none;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .controls input[type="file"] {
            display: none;
        }
        .controls label {
            padding: 10px 20px;
            background-color: #377ec5;
            color: rgb(234, 222, 222);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .controls label:hover {
            background-color: #0056b3;
        }
        .controls button {
            padding: 10px 20px;
            background-color: #4188d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: #fff;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 70%;
            max-width: 1024px;
            margin-top: 20px;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid #E50914;
        }

        .card-content {
            padding: 10px;
        }

        .card-content h3 {
            font-size: 18px;
            color: #ffffff;
            margin: 10px 0;
        }

        .card-content p {
            font-size: 14px;
            color: #cccccc;
            margin: 0;
        }
    </style>
 
   

</head>

<body>
    <div class="header">
        <img src="PRIME VISION.png" alt="Logo">
        <h1>Video Object Detection</h1>
    </div>
    <div class="container ">
        
        <canvas><video id="video" controls></video></canvas>
    </div>
    <div class="controls">
        <label for="upload">Upload Video</label>
        <input type="file" id="upload" accept="video/*">
        <button id="play" style="display:none;">Play</button>
        <button id="pause" style="display:none;">Pause</button>
    </div>
    <div class="recommendations">
         <a class="card" href="video1.mp4">
            <canvas><video id="video" controls">
                <source src="video1.mp4" type="video/mp4">
              
            </video></canvas>
            <img src="phone.webp" alt="Video Thumbnail">
            <div class="card-content">
                <h3>Cell Phone Detection</h3>
                <p></p>
            </div>
        </a>
        <div class="card">
            <img src="laptop.webp" alt="Video Thumbnail">
            <div class="card-content">
                <h3>Laptop Detection</h3>
                <p></p>
            </div>
        </div>
        <div class="card">
            <img src="book1.jpg" alt="Video Thumbnail">
            <div class="card-content">
                <h3>Book Detection</h3>
                <p></p>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
    <script src="object_detector.js"></script>
</body>

</html>
